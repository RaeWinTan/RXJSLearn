<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>Learn RxJS with Coursetro</title>
</head>
<body>
  <style>
  .grid-container {
    width:248px;
    height:248px;
    display: grid;
    grid-template-columns: repeat(4, auto);
    background-color: #2196F3;
  }
  .grid-item {
    /*length & height = 62px*/
    width: 10px;
    height: 10px;
    border: 1px solid rgba(0, 0, 0, 0.8);
    padding: 10px;
    font-size: 20px;
    text-align: center;
  }
  #grid-container-player-id, #grid-container-player-id-c, #playerPoints, #computerPoints{
    margin-top: 15px;
  }

  </style>
  <div style="float:left; margin-right:40px;" class="pane">
    <div class="grid-container" id="grid-container-id" tabindex=1></div>
    <div id="playerPoints"></div>
    <div class="grid-container" id="grid-container-player-id"></div>
  </div>
  <div class="pane">
    <div class="grid-container" id="grid-container-id-c"></div>
    <div id="computerPoints"></div>
    <div class="grid-container" id="grid-container-player-id-c"></div>
  </div>


  <script src="/bundle.js"></script>

</body>
</html>
